<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,700&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,600&display=swap"
            rel="stylesheet"
        />
        <title>Weather App</title>
    </head>
    <body data-action-click="close-dropdown">
        <header class="container header">
            <img
                class="logo"
                src="./assets/logo.svg"
                alt="logo of the webpage"
            />
            <div class="dropdown dropdown-units">
                <button
                    class="button-units"
                    data-action-click="toggle-dropdown"
                >
                    <img src="./assets/icon-units.svg" alt="icon units" />
                    <span>Units</span>
                    <img
                        src="./assets/icon-dropdown.svg"
                        alt="dropdown shape"
                    />
                </button>
                <div class="dropdown-content menu-units">
                    <button
                        class="meteric-switch"
                        data-action-click="switch-preset"
                    ></button>
                    <div class="unit-category" data-unit="temperature_unit">
                        <h2 class="unit-to-choose">Temperature</h2>
                        <div class="unit-options">
                            <button
                                class="unit-option"
                                data-option="celsius"
                                data-action-click="change-units"
                            >
                                <span>Celsius (°C)</span>
                                <img
                                    src="./assets/icon-checkmark.svg"
                                    alt="check mark"
                                />
                            </button>
                            <button
                                class="unit-option"
                                data-option="fahrenheit"
                                data-action-click="change-units"
                            >
                                <span>Fahrenheit (°F)</span>
                                <img
                                    src="./assets/icon-checkmark.svg"
                                    alt="check mark"
                                />
                            </button>
                        </div>
                    </div>
                    <div class="spacer"></div>
                    <div class="unit-category" data-unit="wind_speed_unit">
                        <h2 class="unit-to-choose">Wind Speed</h2>
                        <div class="unit-options">
                            <button
                                class="unit-option"
                                data-option="kmh"
                                data-action-click="change-units"
                            >
                                <span>km/h</span>
                                <img
                                    src="./assets/icon-checkmark.svg"
                                    alt="check mark"
                                />
                            </button>
                            <button
                                class="unit-option"
                                data-option="mph"
                                data-action-click="change-units"
                            >
                                <span>mph</span>
                                <img
                                    src="./assets/icon-checkmark.svg"
                                    alt="check mark"
                                />
                            </button>
                        </div>
                    </div>
                    <div class="spacer"></div>
                    <div class="unit-category" data-unit="precipitation_unit">
                        <h2 class="unit-to-choose">Precipitation</h2>
                        <div class="unit-options">
                            <button
                                class="unit-option"
                                data-option="mm"
                                data-action-click="change-units"
                            >
                                <span>Millimeters (mm)</span>
                                <img
                                    src="./assets/icon-checkmark.svg"
                                    alt="check mark"
                                />
                            </button>
                            <button
                                class="unit-option"
                                data-option="inch"
                                data-action-click="change-units"
                            >
                                <span>Inches (in)</span>
                                <img
                                    src="./assets/icon-checkmark.svg"
                                    alt="check mark"
                                />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="container main">
            <h1 class="hero-text">How’s the sky looking today?</h1>

            <div class="search-container">
                <div class="search-input" data-action-click="search-focus">
                    <img
                        class="search-input__icon"
                        src="./assets/icon-search.svg"
                        alt="search icon"
                    />
                    <input
                        class="search-input__input"
                        type="text"
                        placeholder="Search for a place..."
                    />
                </div>
                <button class="search-button">Search</button>
            </div>
            <div class="weather-data-display">
                <div class="left">
                    <div class="general-with-bg">
                        <div class="location-and-date-time">
                            <p class="location">Berlin, Germany</p>
                            <p class="date-time">Tuesday, Aug 5, 2025</p>
                        </div>
                        <div class="current-temp">
                            <img
                                class="current-temp__weather-code-icon"
                                src="./assets/icon-sunny.webp"
                                alt="icon for sunny weather"
                            />
                            <span class="current-temp__number">68°</span>
                        </div>
                    </div>
                    <div class="weather-stats-grid">
                        <div class="weather-stat">
                            <span class="weather-stat__stat">Feels Like</span>
                            <span class="weather-stat__number">64°</span>
                        </div>
                        <div class="weather-stat">
                            <span class="weather-stat__stat">Humidity</span>
                            <span class="weather-stat__number">46%</span>
                        </div>
                        <div class="weather-stat">
                            <span class="weather-stat__stat">Wind</span>
                            <span class="weather-stat__number">9 mph</span>
                        </div>
                        <div class="weather-stat">
                            <span class="weather-stat__stat"
                                >Precipitation</span
                            >
                            <span class="weather-stat__number">0 in</span>
                        </div>
                    </div>
                    <h2 class="section-header daily-forecasts-header">
                        Daily forecast
                    </h2>
                    <div class="daily-forecasts-grid">
                        <div class="daily-forecast">
                            <span class="daily-forecast__weekday">Tue</span>
                            <img
                                class="daily-forecast__weather-icon"
                                src="./assets/icon-rain.webp"
                                alt="weather condition icon"
                            />
                            <div class="daily-forecast__temps">
                                <span class="daily-forecast__max">68°</span>
                                <span class="daily-forecast__min">57°</span>
                            </div>
                        </div>
                        <div class="daily-forecast">
                            <span class="daily-forecast__weekday">Tue</span>
                            <img
                                class="daily-forecast__weather-icon"
                                src="./assets/icon-rain.webp"
                                alt="weather condition icon"
                            />
                            <div class="daily-forecast__temps">
                                <span class="daily-forecast__max">68°</span>
                                <span class="daily-forecast__min">57°</span>
                            </div>
                        </div>
                        <div class="daily-forecast">
                            <span class="daily-forecast__weekday">Tue</span>
                            <img
                                class="daily-forecast__weather-icon"
                                src="./assets/icon-rain.webp"
                                alt="weather condition icon"
                            />
                            <div class="daily-forecast__temps">
                                <span class="daily-forecast__max">68°</span>
                                <span class="daily-forecast__min">57°</span>
                            </div>
                        </div>
                        <div class="daily-forecast">
                            <span class="daily-forecast__weekday">Tue</span>
                            <img
                                class="daily-forecast__weather-icon"
                                src="./assets/icon-rain.webp"
                                alt="weather condition icon"
                            />
                            <div class="daily-forecast__temps">
                                <span class="daily-forecast__max">68°</span>
                                <span class="daily-forecast__min">57°</span>
                            </div>
                        </div>
                        <div class="daily-forecast">
                            <span class="daily-forecast__weekday">Tue</span>
                            <img
                                class="daily-forecast__weather-icon"
                                src="./assets/icon-rain.webp"
                                alt="weather condition icon"
                            />
                            <div class="daily-forecast__temps">
                                <span class="daily-forecast__max">68°</span>
                                <span class="daily-forecast__min">57°</span>
                            </div>
                        </div>
                        <div class="daily-forecast">
                            <span class="daily-forecast__weekday">Tue</span>
                            <img
                                class="daily-forecast__weather-icon"
                                src="./assets/icon-rain.webp"
                                alt="weather condition icon"
                            />
                            <div class="daily-forecast__temps">
                                <span class="daily-forecast__max">68°</span>
                                <span class="daily-forecast__min">57°</span>
                            </div>
                        </div>
                        <div class="daily-forecast">
                            <span class="daily-forecast__weekday">Tue</span>
                            <img
                                class="daily-forecast__weather-icon"
                                src="./assets/icon-rain.webp"
                                alt="weather condition icon"
                            />
                            <div class="daily-forecast__temps">
                                <span class="daily-forecast__max">68°</span>
                                <span class="daily-forecast__min">57°</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
